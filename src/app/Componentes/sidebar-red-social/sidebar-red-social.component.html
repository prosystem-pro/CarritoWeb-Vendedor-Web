<div class="social-sidebar">
    <!-- Lista de redes sociales -->
    <div class="social-icons mobile-social-icons mx-auto">
        <a *ngFor="let red of RedeSocial" [href]="red.Link" target="_blank" rel="noopener noreferrer"
            class="social-item social-icon position-relative d-inline-block">
            <img [src]="red.Imagenes[0]?.UrlImagen || ''" [alt]="red.NombreRedSocial"
                (click)="ReportarRedSocial(red.CodigoRedSocial)" />
            <!-- Botón cámara -->
            <label *ngIf="Permiso.TienePermiso('RedSocialImagen', 'SubirImagen')"
                class="position-absolute bottom-0 end-0 bg-white rounded-circle d-flex align-items-center justify-content-center"
                style="width: 18px; height: 18px; cursor: pointer; box-shadow: 0px 2px 5px rgba(0,0,0,0.3);">
                <i class="bi bi-camera-fill text-black fs-6"></i>
                <input type="file" accept="image/*" (change)="actualizarImagenRedSocial($event, red.CodigoRedSocial)"
                    hidden>
            </label>
        </a>
    </div>
</div>

<app-spinner-global [visible]="isLoading"></app-spinner-global>
